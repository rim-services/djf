{% load static %}
<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Admin</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" href="favicon.ico" type="image/x-icon" />

        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800" rel="stylesheet">
        
        <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'node_modules/@fortawesome/fontawesome-free/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'node_modules/icon-kit/dist/css/iconkit.min.css' %}">
        <link rel="stylesheet" href="{% static 'node_modules/ionicons/dist/css/ionicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'node_modules/perfect-scrollbar/css/perfect-scrollbar.css' %}">
        <link rel="stylesheet" href="{% static 'node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css' %}">
        <link rel="stylesheet" href="{% static 'node_modules/jvectormap/jquery-jvectormap.css' %}">
        <link rel="stylesheet" href="{% static 'node_modules/tempusdominus-bootstrap-4/build/css/tempusdominus-bootstrap-4.min.css' %}">
        <link rel="stylesheet" href="{% static 'node_modules/weather-icons/css/weather-icons.min.css' %}">
        <link rel="stylesheet" href="{% static 'node_modules/c3/c3.min.css' %}">
        <link rel="stylesheet" href="{% static 'node_modules/perfect-scrollbar/css/perfect-scrollbar.css' %}">
        <link rel="stylesheet" href="{% static 'node_modules/owl.carousel/dist/assets/owl.carousel.css' %}">
        <link rel="stylesheet" href="{% static 'node_modules/owl.carousel/dist/assets/owl.theme.default.css' %}">
        <link rel="stylesheet" href="{% static 'dist/css/theme.min.css' %}">
        <script src="{% static 'src/js/vendor/modernizr-2.8.3.min.js' %}"></script>        
  <title>{% block title %}{% endblock %}</title>
  
</head>

<body>

  <div class="wrapper">
    <header class="header-top" header-theme="light">

      <div class="container-fluid">
        <div class="d-flex justify-content-between">
            <div class="top-menu d-flex align-items-center">
                <button type="button" class="btn-icon mobile-nav-toggle d-lg-none"><span></span></button>
                <div class="header-search">
                    <div class="input-group">
                        <span class="input-group-addon search-close"><i class="ik ik-x"></i></span>
                        <input type="text" class="form-control">
                        <span class="input-group-addon search-btn"><i class="ik ik-search"></i></span>
                    </div>
                </div>
                <button type="button" id="navbar-fullscreen" class="nav-link"><i class="ik ik-maximize"></i></button>
            </div>
            <div class="top-menu d-flex align-items-center">
                
                <button type="button" class="nav-link ml-10 right-sidebar-toggle"><i class="ik ik-message-square"></i><span class="badge bg-success">3</span></button>
               
                <button type="button" class="nav-link ml-10" id="apps_modal_btn" data-toggle="modal" data-target="#appsModal"><i class="ik ik-grid"></i></button>
                <div class="dropdown">
                    <a class="dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img class="avatar" src="{% static 'img/user.jpg'%}" alt=""></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                      
                        <a class="dropdown-item"  href="/deconnecter/"><i class="ik ik-power dropdown-icon"></i> Deconnecter</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </header>

    <div class="page-wrap">
        <div class="app-sidebar colored">
            <div class="sidebar-header">
                <a class="header-brand" href="index.html">
                    <div class="logo-img">
                       <img src="{% static 'src/img/brand-white.svg'%}" class="header-brand-img" alt="lavalite"> 
                    </div>
                    <span class="text">ThemeKit</span>
                </a>
                <button type="button" class="nav-toggle"><i data-toggle="expanded" class="ik ik-toggle-right toggle-icon"></i></button>
                <button id="sidebarClose" class="nav-close"><i class="ik ik-x"></i></button>
            </div>
            
            <div class="sidebar-content">
                <div class="nav-container">
                    <nav id="main-menu-navigation" class="navigation-main">
                       
                        <div class="nav-item active">
                            <a href="/stat/"><i class="ik ik-bar-chart-2"></i><span>Statistiques</span></a>
                        </div>
						<div class="nav-item">
                            <a href="/liste_chercheurs_emploi/"><i class="ik ik-menu"></i><span>Afficher les C Emploi</span> </a>
                        </div>
                       
						
                        <div class="nav-item has-sub">
                            <a href="javascript:void(0)"><i class="ik ik-layers"></i><span>Entreprises</span> </a>
                            <div class="submenu-content">
                                <a href="/tous_les_entreprises/" class="menu-item">Tous les epntreprises</a>
                                <a href="/entreprises_confirmer/" class="menu-item">Acceptés</a>
                                <a href="/entreprises_non_confirmer/" class="menu-item">Non confirmé</a>
                                <a href="/entreprises_rejeter/" class="menu-item">Rejetés</a>
                            </div>
                        </div>
                       
                     
                        
                    </nav>
                </div>
            </div>
        </div>
  {% block body %}
  {% endblock %}
        
</div>
</div>






<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>window.jQuery || document.write('<script src="src/js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
<script src="{% static 'node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
<script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'node_modules/screenfull/dist/screenfull.js' %}"></script>
<script src="{% static 'node_modules/datatables.net/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'node_modules/datatables.net-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'node_modules/datatables.net-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'node_modules/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js' %}"></script>
<script src="{% static 'node_modules/jvectormap/jquery-jvectormap.min.js' %}"></script>
<script src="{% static 'node_modules/jvectormap/tests/assets/jquery-jvectormap-world-mill-en.js' %}"></script>
<script src="{% static 'node_modules/moment/moment.js' %}"></script>
<script src="{% static 'node_modules/tempusdominus-bootstrap-4/build/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<script src="{% static 'node_modules/d3/dist/d3.min.js' %}"></script>
<script src="{% static 'node_modules/c3/c3.min.js' %}"></script>
<script src="{% static 'js/tables.js' %}"></script>
<script src="{% static 'js/widgets.js' %}"></script>
<script src="{% static 'js/charts.js' %}"></script>
<script src="{% static 'dist/js/theme.min.js' %}"></script>

</body>

 
</html>
