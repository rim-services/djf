{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
  <link rel="stylesheet" href="">
            <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/price_rangs.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/slicknav.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/fontawesome-all.min.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}">
            <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <title>{% block title %}{% endblock %}</title>
  
</head>

<body>
  <div class="header-area header-transparrent">
    <div class="headder-top header-sticky">
         <div class="container">
             <div class="row align-items-center">
                 <div class="col-lg-3 col-md-2">
                     <!-- Logo --> 
                     <div class="logo">
                         <a href=""><img src="{% static 'assets/img/logo/newlogo.png' %}" alt=""></a>
                     </div>  
                 </div>
                 <div class="col-lg-9 col-md-9">
                     <div class="menu-wrapper">
                         <!-- Main-menu -->
                         <div class="main-menu">
                             <nav class="d-none d-lg-block">
                                 <ul id="navigation">
                                     <li><a href="/stat/">Statistiques</a></li>
                                     <li><a href="/liste_chercheurs_emploi/">Afficher les C Emploi</a></li>
                                     <li><a href="#">Entreprises </a>
                                         <ul class="submenu">
                                             <li><a href="/tous_les_entreprises/">Tous les epntreprises</a></li>
                                             <li><a href="/entreprises_confirmer/">Acceptés</a></li>
                                             <li><a href="/entreprises_non_confirmer/">Non confirmé</a></li>
                                             <li><a href="/entreprises_rejeter/">Rejetés</a></a></li>
                                             
                                         </ul>
                                     </li>
                                     
                                 </ul>
                             </nav>
                         </div>          
                         <!-- Header-btn -->
                         <div class="header-btn d-none f-right d-lg-block">
                             <a href="/deconnecter/" class="btn head-btn2">Déconnecter</a>
                         </div>
                     </div>
                 </div>
                 <!-- Mobile Menu -->
                 <div class="col-12">
                     <div class="mobile_menu d-block d-lg-none"></div>
                 </div>
             </div>
         </div>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>

  {% block body %}
  {% endblock %}
</body>
{% block js %}
<script>
  $(document).ready(function () { 
    $('#example').DataTable({
      dom: 'Bfrtip',
      buttons: [
        'copyHtml5',
        'excelHtml5',
        'csvHtml5',
        'pdfHtml5'
      ]
    });
  });
</script>
{% endblock %}
 
</html>
