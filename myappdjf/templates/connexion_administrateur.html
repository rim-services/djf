{% extends 'basic.html' %}

{% block title %} page de connexion pour administrateur {% endblock %}
{% block admin_login %} active {% endblock %}
{% block css %}
{% endblock %}
{% block body %}
<form method="POST"> 
    {% csrf_token %}
    <div class="container mt-5">
        <div class="mb-3">
            <label for="username" class="form-label"><i style="font-weight: bold;"> <h4 style="color: red;"> {{ msg }} </h4></i></label>
       </div>
        <div class="mb-3">
            <label for="username" class="form-label"><i style="font-weight: bold;">Nom d'utilisateur</i></label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Entrer le nom d'utilisateur">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><i style="font-weight: bold;">Mot de passe</i></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Entrer le mot de passe">
        </div>
        <br>
        <input type="submit" value="Submit" class="btn" style="background-color: #4f868c; color: white; font-size: larger; width: 8rem;">
        <br><br>
        
    </div>
</form>
{% endblock %}
{% block js %}
<script>

    alert("Donn√©es invalide, ressayer.");
    window.location.href = "/connexion_administrateur"
    {% endif %}
</script>
{% endblock %}
